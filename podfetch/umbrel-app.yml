id: podfetch
name: PodFetch
tagline: A sleek and efficient podcast downloader
icon: https://raw.githubusercontent.com/SamTV12345/PodFetch/main/ui/public/favicon.png
category: Media
version: latest
port: 8000
description: |
  PodFetch is a self-hosted podcast manager that lets you download and listen to podcasts through a web-based interface. Written in Rust with a React frontend, it offers GPodder integration for seamless syncing with your favorite podcast apps. Stay updated with automatic Docker image updates via Watchtower.
