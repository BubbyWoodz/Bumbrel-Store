version: "3.7"
services:
  server:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: bubbywoodz-homepage_server_1
    environment:
      - APP_PORT=3000
    ports:
      - "7204:3000"
    volumes:
      - ${APP_DATA_DIR}/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
