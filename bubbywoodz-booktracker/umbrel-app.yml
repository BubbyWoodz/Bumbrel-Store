id: bubbywoodz-booktracker
name: Booktracker
version: 0.7-beta
tagline: Track and organize your book collection
description: |
  Booktracker is a self-hosted app for managing your personal book library. Add books with metadata from Google Books, organize them into collections, track reading progress, and import data from Goodreads. Perfect for book enthusiasts looking for a privacy-focused alternative.
