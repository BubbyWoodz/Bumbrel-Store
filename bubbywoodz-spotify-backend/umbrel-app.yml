manifestVersion: 1
id: bubbywoodz-spotify-backend
name: Spotify Backend
tagline: Backend server for Spotify Now Playing widget
icon: ./icon.svg
category: media
version: "1.0.0"
port: 3000
description: >-
  Spotify Backend is a server that connects to Spotify API to display your currently playing tracks and control playback.
  Designed to work with Homepage's custom API widget for a seamless Spotify integration on your Umbrel dashboard.


  This app provides the backend functionality needed to:
  
  
  ðŸŽµ Display your currently playing Spotify track
  
  
  â¯ï¸ Control playback (play, pause, next, previous)
  
  
  ðŸ”„ Automatically refresh track information
  
  
  ðŸ”’ Securely authenticate with your Spotify account
  
  
  After installation, add the custom widget to your Homepage dashboard to enjoy your Spotify music directly from your Umbrel.

developer: Umbrel Community
website: https://github.com/umbrel/umbrel
submitter: umbrel-community
submission: https://github.com/getumbrel/umbrel-apps/pull/
repo: https://github.com/umbrel/umbrel-apps
support: https://community.getumbrel.com
gallery:
  - https://i.imgur.com/spotify-widget-1.png
  - https://i.imgur.com/spotify-widget-2.png
releaseNotes: >-
  Initial release of Spotify Backend for Umbrel

dependencies:
  - homepage
path: ""
defaultUsername: ""
defaultPassword: ""
deterministicPassword: false
permissions:
  - id: APP_SPOTIFY_CLIENT_ID
    name: Spotify Client ID
    description: Your Spotify Developer Application Client ID
    type: text
    required: true
  - id: APP_SPOTIFY_CLIENT_SECRET
    name: Spotify Client Secret
    description: Your Spotify Developer Application Client Secret
    type: password
    required: true
  - id: APP_SESSION_SECRET
    name: Session Secret
    description: A random string used to secure session cookies
    type: password
    required: true
    default: $APP_SEED
  - id: APP_FRONTEND_URL
    name: Frontend URL
    description: URL of your Homepage instance (e.g., http://umbrel.local/homepage)
    type: text
    required: true
    default: http://umbrel.local/homepage

