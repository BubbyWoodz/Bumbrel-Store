services:
  app_proxy:
    environment:
      APP_HOST: beaver-kavita-reader_web_1
      APP_PORT: 5012
  web:
    image: jvmilazz0/kavita:latest
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "5012:5000"
    volumes:
      - ${APP_DATA_DIR}/manga:/manga
      - ${APP_DATA_DIR}/comics:/comics
      - ${APP_DATA_DIR}/books:/books
      - ${APP_DATA_DIR}/config:/kavita/config
