<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1DB954;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
    }
    .close-button {
      background-color: white;
      color: #1DB954;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .close-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spotify Authentication Successful!</h1>
    <p>You have successfully connected your Spotify account. You can now close this window and return to your homepage.</p>
    <button class="close-button" onclick="window.close()">Close Window</button>
  </div>
  <script>
    // Send message to parent window if this was opened from there
    if (window.opener) {
      window.opener.postMessage('spotify-auth-success', '*');
    }
  </script>
</body>
</html>
